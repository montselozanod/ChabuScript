<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/generators/chabuscript.js"></script>
    <script src="blockly/msg/js/en.js"></script>
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      function init() {
        Blockly.inject(document.body, {toolbox: document.getElementById('toolbox')});
        // Let the top-level application know that Blockly is ready.
        window.parent.blockly_loaded(Blockly);
      }
    </script>
  </head>
  <body onload="init()">
    <xml id="toolbox" style="display: none">
      <category name="Functions">
        <block type="function"></block>
        <block type="func_params"></block>
      </category>
      <category name="Variables">
        <block type="color_red"></block>
        <block type="color_green"></block>
        <block type="color_blue"></block>
        <block type="color_black"></block>
        <block type="color_white"></block>
      </category>
      <category name="Math">
      </category>
      <category name="Logic">
      </category>
      <category name="Lists">
      </category>
      <category name="Text">
      </category>
      <category name="Drawing">
      </category>
    </xml>
  </body>
</html>
